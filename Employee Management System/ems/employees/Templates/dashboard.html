<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">

        <!-- ðŸ”¹ Top Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary">
                <i class="bi bi-speedometer2"></i> Employee Dashboard
            </h3>

            <div>
                <a href="{% url 'add_employee' %}" class="btn btn-success me-2">
                    <i class="bi bi-person-plus-fill"></i> Add Employee
                </a>

                <a href="{% url 'logout' %}" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>

        <!-- ðŸ”¹ Employee Table -->
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for emp in employees %}
                        <tr>
                            <td>{{ emp.employee_id }}</td>
                            <td>{{ emp.name }}</td>
                            <td>{{ emp.department }}</td>
                            <td>{{ emp.designation }}</td>
                            <td>{{ emp.salary }}</td>
                            <td>
                                <a href="{% url 'view_employee' emp.id %}" class="btn btn-secondary btn-sm">
                                    View
                                </a>
                                <a href="{% url 'edit_employee' emp.id %}" class="btn btn-warning btn-sm">
                                    Edit
                                </a>

                                <a href="{% url 'delete_employee' emp.id %}" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this employee?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="6" class="text-muted">
                                No employees found
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>

    </div>

</body>

</html>
